    <script>
        // Função para fazer preload das imagens
        function preloadImages(srcArray) {
            srcArray.forEach(src => {

        // Preload das imagens alternativas

        document.getElementById('carrinho-icon').addEventListener('mouseout', function() {

        });

        document.addEventListener("DOMContentLoaded", () => {
            const estadosECidades = {
                "AC": ["Rio Branco", "Cruzeiro do Sul", "Sena Madureira"],
                "AL": ["Maceió", "Arapiraca", "Palmeira dos Índios"],
                "AP": ["Macapá", "Santana", "Laranjal do Jari"],
                "AM": ["Manaus", "Parintins", "Itacoatiara"],
                "BA": ["Salvador", "Feira de Santana", "Vitória da Conquista"],
                "CE": ["Fortaleza", "Caucaia", "Juazeiro do Norte"],
                "DF": ["Brasília"],
                "ES": ["Vitória", "Vila Velha", "Serra"],
                "GO": ["Goiânia", "Aparecida de Goiânia", "Anápolis"],
                "MA": ["São Luís", "Imperatriz", "Timon"],
                "MT": ["Cuiabá", "Várzea Grande", "Rondonópolis"],
                "MS": ["Campo Grande", "Dourados", "Três Lagoas"],
                "MG": ["Belo Horizonte", "Uberlândia", "Contagem"],
                "PA": ["Belém", "Ananindeua", "Santarém"],
                "PB": ["João Pessoa", "Campina Grande", "Santa Rita"],
                "PR": ["Curitiba", "Londrina", "Maringá"],
                "PE": ["Recife", "Jaboatão dos Guararapes", "Olinda"],
                "PI": ["Teresina", "Parnaíba", "Picos"],
                "RJ": ["Rio de Janeiro", "São Gonçalo", "Duque de Caxias"],
                "RN": ["Natal", "Mossoró", "Parnamirim"],
                "RS": ["Porto Alegre", "Caxias do Sul", "Pelotas"],
                "RO": ["Porto Velho", "Ji-Paraná", "Ariquemes"],
                "RR": ["Boa Vista", "Rorainópolis", "Caracaraí"],
                "SC": ["Florianópolis", "Joinville", "Blumenau"],
                "SP": ["São Paulo", "Campinas", "Santos"],
                "SE": ["Aracaju", "Nossa Senhora do Socorro", "Lagarto"],
                "TO": ["Palmas", "Araguaína", "Gurupi"],
            };

            const estadoSelect = document.getElementById("estado");
            const cidadeSelect = document.getElementById("cidade");

            estadoSelect.addEventListener("change", function() {
                const estado = this.value;
                const cidades = estadosECidades[estado] || [];

                cidadeSelect.innerHTML = '<option value="">Selecione uma cidade</option>';

                cidades.forEach(cidade => {
                    const option = document.createElement("option");
                    option.value = cidade;
                    option.textContent = cidade;
                    cidadeSelect.appendChild(option);
                });
            });
        });

    </script>
