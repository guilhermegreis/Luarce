    <main id="PagamentoDebito-main">
        
        <!-- Altere somente o main, o resto pode deixar quieto que faz parte da header e do footer (sim, bastante coisa) -->

        <!-- INSTRUÇÕES PARA ESSA PÁGINA: -->

        <!-- 1 Tentar fazer bloqueios, tipo, cvv são 3 números, impedir que sejam digitados 4, fazer para todos até o campo de nome (não pode número) -->
           <!-- 2 Tentar completar automaticamente o que o usuário digita, então se ele digita 4 números do cartçao, ja adiciona um espaço automaticamente enquanto ele continua digitando, assim como no CPF com o "-" e "." e outros campos que achar necessário-->
            <!-- 3 Ao usuário clicar em Pagar, verificar os campos e não permitir que campos que obviamente tem que ter no MíNIMO um certo número de caracteres, passem, então não permita que vá para próxima página -->
             <!-- 4 Somente quando todos os campos estiverem corretamente preenchidos é que se vai para próxima página (PagamentoAprovado.html) -->
               <!-- 5 Se possível coloque um código secreto pra gente colocar na hora de apresentar pra poder mostrar pro professor a página de Pagamento inválido (PagamentoErro.html), tipo, se a gente digitar só "Luarce" no campo de Nome, e preencher tudo certinho depois e clicar em Pagar aí vai ir pra tela de pagamento inválido -->

        <div class="payment-container">
            <div class="payment-h1">
                <a>Pague com Cartão de Débito</a>
            </div>
            <form id="form-payment" action="" method="post">
                <div class="form-h2">Dados do Titular do cartão</div>
                <div>
                    <label for="name">Nome Completo</label> 
                    <input type="text" autocomplete="name" name="name" id="name" required placeholder="Digite aqui o nome do tituar do cartão">
                </div>
                <div>
                    <label for="cpf">CPF</label> 
                    <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" required placeholder="XXX.XXX.XXX-XX">
                </div>
                <div class="form-h2">Dados do Cartão</div>
                <div>
                    <label for="number">Número</label> 
                    <input type="text" autocomplete="cc-number" name="number" pattern="\d{4}\s\d{4}\s\d{4}\s\d{4}" maxlength="19" id="number" required placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div>
                    <label for="date">Data de Validade</label> 
                    <input type="month" autocomplete="cc-exp" name="date" id="date" required placeholder="MM / YY">
                </div>
                <div>
                    <label for="card-name">Nome</label> 
                    <input type="text" autocomplete="cc-name" name="card-nam" id="card-nam" required placeholder="Digite exatamente como está no cartão">
                </div>
                <div>
                    <label for="ccv">CCV</label> 
                    <input type="text" name="ccv" autocomplete="off" id="ccv" maxlength="3" pattern="\d{3}" required placeholder="XXX">
                </div>
                <div>
                <div id="pay-button" class="main-button">Pagar</div>
            </form>
        </div>
        <div id="awaiting-payment">
            <a><p>Aguarde a aprovação do pagamento...</p></a>
        </div>
