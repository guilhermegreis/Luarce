    <script>
        // Função para fazer preload das imagens
        function preloadImages(srcArray) {
            srcArray.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }
    
        // Preload das imagens alternativas

            '/Imagens/Favoritos2.svg',
