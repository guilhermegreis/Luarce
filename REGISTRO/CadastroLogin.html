    <main>

        <!-- Altere somente o main, o resto pode deixar quieto que faz parte da header e do footer (sim, bastante coisa) -->

        <!-- INSTRUÇÕES PARA ESSA PÁGINA: -->

        <!-- 1 Não vai precisar fazer muita lógica nessa página pois não temos um banco de dados -->
           <!-- 2 Não esquecer de fazer a verificação se a senha digitada é igual a outra senha de confirmação, ali na parte de "Criar conta" -->
              <!-- 3 Se o usuário clicar em esqueci minha senha mande-o para a página de erro (/ERRO.html) -->
              
        <div class="register-container">
            <div class="register-h1">Criar Contra</div>
            <form id="register-form" action="" method="post">
                <div>
                    <label for="register-name">Nome</label>
                    <input type="text" autocomplete="name" name="register-name" id="register-name" placeholder="Como prefere ser chamado?" required />
                </div>
                <div>
                    <label for="register-email">E-mail</label>
                    <input type="email" autocomplete="email" name="register-email" id="register-email" required />
                </div>
                <div>
                    <label for="register-password">Senha</label>
                    <input type="password" name="password" id="register-password" minlength="8" required />
                </div>
                <div>
                    <label for="confirm-password">Confirme sua senha</label>
                    <input type="password" name="confirm-password" id="confirm-password" minlength="8" required />
                </div>
                <div id="register-button" class="main-button">Finalizar</div>
            </form>
        </div>
        <div class="register-container">
            <div class="register-h1">Já Sou Cliente</div>
            <form id="login-form" action="" method="post">
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" autocomplete="email" name="email" id="register-email" required />
                </div>
                <div>
                    <label for="Senha">Senha</label>
                    <input type="password" name="password" id="login-password" minlength="8" required />
                    <a id="password-recover-link" href="/Luarce/ERRO.html">Esquecia minha senha.</a>
                </div>
                <div id="login-button" class="main-button">Entrar</div>
                <div id="login-fail">E-mail ou senha incorreto.</div>
            </form>
        </div>
    </main>
